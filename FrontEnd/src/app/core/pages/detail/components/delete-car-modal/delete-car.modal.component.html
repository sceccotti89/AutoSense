<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete Car</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Do you really want to delete the car?
    </div>
    <div class="modal-footer">
        <app-button text="Ok" id="confirm-delete-button" (clickEvent)="onSubmit()" [disabled]="loading">
            <ng-container *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </ng-container>
        </app-button>
        <button type="button" class="btn btn-light" (click)="modalRef.hide()" [disabled]="loading">
            Close
        </button>
    </div>
</ng-template>
